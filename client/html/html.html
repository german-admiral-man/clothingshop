<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="ClothingShop">
        <div class="CloathingShopsMenu" style="display: none;">
            <div class="header">
                <div class="head-bar">
                    Kleidungsladen
                </div>
            </div>
            <ul>
                <li>
                    <div class="button_1" id="complete_button1">
                        <a href="#">
                            <div class="icon">
                                <i class="fas fa-tshirt"></i>
                                <i class="fas fa-tshirt"></i>
                            </div>
                            <div class="name"><span data-text="Erstelle Outfit">Erstelle Outfit</span></div>
                        </a>
                    </div>
                </li>
                <li>
                    <div class="button_2" id="complete_button2">
                        <a href="#">
                            <div class="icon">
                                <i class="fas fa-wrench"></i>
                                <i class="fas fa-wrench"></i>
                            </div>
                            <div class="name"><span data-text="Verwalte Outfits">Verwalte Outfits</span></div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class="NotifSection" style="display: none;">
			<div class="header">
				<div class="head-bar">
					Kleidungsladen
				</div>
			</div>
            <div class="notif_succ center" id="notif" style="display: none;">
                <div class="icon_succ">
                    <i class="fas fa-save"></i>
                </div>
                <div class="title_succ">
                    Speichere Outfit
                </div>
                <div class="desc_succ">
                    Möchten Sie das aktuelle Outfit speichern?
                </div>
                <div class="dismiss_succ_btn">
                    <button id="accept_s">
                        Speichern
                    </button>
                    <button id="dismiss_s">
                        Zurück
                    </button>
                </div>
            </div>

            <div class="notif_succ_s center" id="notif" style="display: none;">
                <div class="icon_succ">
                    <i class="fas fa-save"></i>
                </div>
                <div class="title_succ">
					Gebe deinem Outfit einen Namen
                </div>
                <input placeholder="Outfit Name" type="text" id="info-button-may" name="quantity" class="inputSetOutName">
                <div class="dismiss_succ_btn">
                    <button id="accept_s2">
                        Speichern
                    </button>
                    <button id="dismiss_ss">
                        Zurück
                    </button>
                </div>
            </div>

        </div>

        <div class="ContainerSection" style="display: none;">
			<div class="header1">
				<div class="head-bar1">
					Kleidungsladen
				</div>
			</div>

            <div class="CreateOutfit" style="display: none;">
                <div class="shopheader"></div>
                <div class="shop">
                    <div class="createOutfit">
                    </div>
                </div>
            </div>

            <div class="ManageOutfit" style="display: none;">
                <div class="shopheader"></div>
                <div class="shop">
                    <div class="manageOutfit">
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="js.js"></script>
</body>

</html>
